name: visual_arc_text
params:
  label:
    type: string
    default: ARC90
  angle:
    type: number
    default: 90
  rotation:
    type: number
    default: 30
primitives:
  - type: arc
    center:
      - 0
      - 0
    radius: 5
    start_angle: 0
    angle: "{{ angle }}"
    layer: F.SilkS
    width: 0.15
  - type: line
    start:
      - 0
      - 0
    end:
      - 5
      - 0
    layer: F.SilkS
    width: 0.15
  - type: text
    at:
      - 0
      - 7
    text: "{{ label }}"
    layer: F.SilkS
    size:
      - 1.2
      - 1.2
    thickness: 0.15
    rotation: "{{ rotation }}"
    justify: right
    hide: true
