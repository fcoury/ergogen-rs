    start: [1.75, -1.75]
    end: [-1.75, -1.75]
    layer: F.SilkS
    width: 0.15

  - type: line
    start: [-2.5, -2.5]
    end: [-2.5, 2.5]
    layer: F.SilkS
    width: 0.15
  - type: line
    start: [-2.5, 2.5]
