    type: net
    required: true
  dout:
    type: net
    required: true
  GND:
    type: net
    required: true
  din:
    type: net
    required: true
primitives:
  - type: line
    start: [-1.75, -1.75]
    end: [-1.75, 1.75]
    layer: F.SilkS
    width: 0.15
  - type: line
    start: [-1.75, 1.75]
    end: [1.75, 1.75]
    layer: F.SilkS
    width: 0.15
  - type: line
    start: [1.75, 1.75]
    end: [1.75, -1.75]
    layer: F.SilkS
    width: 0.15
